<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mining App - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-[#0a0a0a] text-white">

  <!-- Top Balance Section -->
  <header class="p-4 space-y-3">
    <!-- Wallet Balance Card -->
    <div class="bg-[#111] rounded-xl p-4 shadow-lg border border-cyan-800">
      <p class="text-cyan-300 text-sm">Wallet Balance</p>
      <h1 id="walletBalance" class="text-2xl font-bold text-cyan-400">₹0.000000</h1>
    </div>

    <!-- Referral Balance Card -->
    <div class="bg-[#111] rounded-xl p-4 shadow-lg border border-cyan-800">
      <p class="text-cyan-300 text-sm">Referral Balance</p>
      <h1 class="text-2xl font-bold text-cyan-400">₹0.000000</h1>
    </div>
  </header>

  <!-- Main Mining Section -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 text-center space-y-5">
    <!-- Glowing Coin -->
    <div class="relative">
      <div class="bg-cyan-400 rounded-full w-24 h-24 flex items-center justify-center text-black text-3xl font-bold shadow-[0_0_60px_10px_#00ffff]">
        ₹
      </div>
    </div>

    <!-- Live Mining Balance -->
    <div id="miningBalance" class="text-cyan-300 text-2xl font-bold">₹0.000000</div>

    <!-- Mining Speed -->
    <div class="text-cyan-500 text-sm">2.00 GH/s ⚡</div>

    <!-- Claim & Boost Buttons -->
    <div class="flex space-x-4">
      <button onclick="claimMining()" class="bg-cyan-500 hover:bg-cyan-400 text-black font-semibold px-6 py-2 rounded-xl shadow-lg shadow-cyan-400 transition">✅ Claim</button>
      <button class="border border-cyan-400 text-cyan-400 px-6 py-2 rounded-xl hover:bg-cyan-500 hover:text-black transition">⚡ Boost</button>
    </div>
  </main>

  <!-- Fixed Bottom Navigation Bar -->
  <footer class="fixed bottom-0 w-full z-50 bg-[#0d0d1a] p-3">
    <div class="flex justify-around items-center text-cyan-400 text-2xl">

      <!-- Wallet Button -->
      <a href="wallet.html" class="flex flex-col items-center hover:text-cyan-300 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 drop-shadow-neon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7a2 2 0 012-2h14a2 2 0 012 2v2H3V7zm0 4h18v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6zm13 2a1 1 0 100 2 1 1 0 000-2z" />
        </svg>
      </a>

      <!-- Home Button (center) -->
      <a href="index.html" class="flex flex-col items-center hover:text-cyan-300 transition">
        <div class="bg-cyan-500 p-2 rounded-full shadow-lg shadow-cyan-400/50">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 3l9 6.75V21a1.5 1.5 0 01-1.5 1.5H4.5A1.5 1.5 0 013 21V9.75z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 22V12h6v10" />
          </svg>
        </div>
      </a>

      <!-- Profile Button -->
     <!-- Profile Button (now opens referral.html) -->
<a href="referral.html" class="flex flex-col items-center hover:text-cyan-300 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 drop-shadow-neon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9.953 9.953 0 0112 15c2.216 0 4.264.722 5.879 1.936M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 22c-5.523 0-10-4.477-10-10S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z" />
        </svg>
      </a>
    </div>
  </footer>

  <script>
  let miningBalance = 0;
  const rate = 0.000001;

  setInterval(() => {
    miningBalance += rate;
    document.getElementById('miningBalance').innerText = '₹' + miningBalance.toFixed(6);
  }, 0.01);

  function claimMining() {
    const wallet = document.getElementById('walletBalance');
    let walletValue = parseFloat(wallet.innerText.replace('₹', '')) || 0;
    walletValue += miningBalance;
    wallet.innerText = '₹' + walletValue.toFixed(6);

    // Save to localStorage
    localStorage.setItem('walletBalance', walletValue.toFixed(6));

    // Add transaction
    const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
    transactions.push({
      type: "Mining",
      amount: miningBalance.toFixed(6),
      time: new Date().toLocaleString()
    });
    localStorage.setItem('transactions', JSON.stringify(transactions));

    // Reset mining
    miningBalance = 0;
    document.getElementById('miningBalance').innerText = '₹0.000000';
  }

  // Load wallet balance on page load
  window.onload = function () {
    const savedWallet = localStorage.getItem('walletBalance');
    if (savedWallet) {
      document.getElementById('walletBalance').innerText = '₹' + savedWallet;
    }
  }
</script>


</body>
</html>
